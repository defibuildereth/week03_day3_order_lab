<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Document</title>
</head>
<body>
    <h1>Table Tennis Shop</h1>
    <h2>Here is one order</h2>
    {% for order in orders %}
    <p>{{order.customer_object.name}} ordered {{order.quantity}} {{order.product_object.name}} at {{order.order_date}}. They say these {{order.product_object.name}} are {{order.product_object.description}}
    {% endfor %}
</body>
</html>
